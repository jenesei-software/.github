name: Setup Git

on:
  workflow_call:
    secrets:
      ACCESS_GITHUB_TOKEN:
        required: true
    outputs:  
      branch_name:
        description: "Branch name used in the workflow"
        value: ${{ jobs.setup-git.outputs.branch_name }}

jobs:
  setup-git:
    runs-on: ubuntu-latest
    outputs:
      branch_name: ${{ steps.define.outputs.branch_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean Git
        run: |
          git reset --hard || echo "No changes to reset"
          git clean -fd || echo "No files to clean"

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Fetch all tags
        run: git fetch --tags

      - name: Get branch name
        id: define
        run: echo "branch_name=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
