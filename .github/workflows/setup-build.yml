name: setup-build

on:
  workflow_call:
    inputs:
      env_property:
        description: "Environment property to set version in .env file, e.g., VITE_APP_VERSION"
        default: "VITE_APP_VERSION"
        required: false
        type: string
      package_manager:
        description: "npm | yarn | bun | pnpm"
        required: true
        type: string
      full_version:
        description: "Full version string, e.g., major.minor.patch-branch.build"
        required: false
        type: string
      build_folder:
        description: "Build output folder"
        required: false
        default: "build"
        type: string
    secrets:
      ACCESS_GITHUB_TOKEN:
        required: true

jobs:
  setup-build:
    runs-on: ubuntu-latest
    env:
      FULL_VERSION: ${{ inputs.full_version }}
      PACKAGE_MANAGER: ${{ inputs.package_manager }}
      ENV_PROPERTY: ${{ inputs.env_property }}
      BUILD_FOLDER: ${{ inputs.build_folder }}
      BRANCH_NAME: ${{ github.ref_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup npmrc for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.ACCESS_GITHUB_TOKEN }}" > ~/.npmrc
          echo "@jenesei-software:registry=https://npm.pkg.github.com/" >> ~/.npmrc

      - name: Setup pnpm
        if: env.PACKAGE_MANAGER == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Bun
        if: env.PACKAGE_MANAGER == 'bun'
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/yarn
            ~/.bun/install/cache
            ~/.pnpm-store
          key: |
            r1/${{ runner.os }}/${{ env.PACKAGE_MANAGER }}/deps/${{ hashFiles('**/package-lock.json', '**/yarn.lock', '**/bun.lockb', '**/pnpm-lock.yaml') }}
          restore-keys: |
            r1/${{ runner.os }}/${{ env.PACKAGE_MANAGER }}/deps/

      - name: Install dependencies
        env:
          BUN_INSTALL_REGISTRY_TOKEN: ${{ secrets.ACCESS_GITHUB_TOKEN }}
          BUN_AUTH_TOKEN: ${{ secrets.ACCESS_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.ACCESS_GITHUB_TOKEN }}
          NPM_CONFIG_USERCONFIG: ~/.npmrc
        run: |
          case "${{ env.PACKAGE_MANAGER }}" in
            npm)
              npm ci
              ;;
            yarn)
              corepack enable
              yarn install --frozen-lockfile
              ;;
            bun)
              bun install --no-save
              ;;
            pnpm)
              pnpm install --frozen-lockfile
              ;;
            *)
              echo "Unknown package manager: ${{ env.PACKAGE_MANAGER }}"
              exit 1
              ;;
          esac

      - name: Write version to package.json and .env
        run: |
          node -e "let p=require('./package.json'); p.version='${{ env.FULL_VERSION }}'; require('fs').writeFileSync('./package.json', JSON.stringify(p, null, 2));"

          touch .env
          if grep -q '^${{ env.ENV_PROPERTY }}=' .env; then
            sed -i "s/^${{ env.ENV_PROPERTY }}=.*/${{ env.ENV_PROPERTY }}=${{ env.FULL_VERSION }}/" .env
          else
            echo "${{ env.ENV_PROPERTY }}=${{ env.FULL_VERSION }}" >> .env
          fi

      - name: Build project
        run: |
          echo "Building for branch: ${{ env.BRANCH_NAME }}"
          case "${{ env.PACKAGE_MANAGER }}" in
            npm)
              npm run build:${{ env.BRANCH_NAME }}
              ;;
            yarn)
              yarn build:${{ env.BRANCH_NAME }}
              ;;
            bun)
              bun run build:${{ env.BRANCH_NAME }}
              ;;
            pnpm)
              pnpm run build:${{ env.BRANCH_NAME }}
              ;;
          esac

      - name: Write build info
        run: |
          COMMIT="$(git rev-parse --short HEAD)"
          DATE="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "version: ${{ env.FULL_VERSION }}" > ${{ env.BUILD_FOLDER }}/build-info.txt
          echo "commit: $COMMIT" >> ${{ env.BUILD_FOLDER }}/build-info.txt
          echo "date: $DATE" >> ${{ env.BUILD_FOLDER }}/build-info.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-build
          path: build
